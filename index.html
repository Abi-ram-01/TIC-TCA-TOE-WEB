<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index .css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu:wght@700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="name-entry-screen" class="screen active">
      <div class="form-container">
        <h1>TIC-TAC-TOE</h1>
        <input
          type="text"
          id="player-x-name-input"
          placeholder="Enter Player X's Name"
          maxlength="10"
        />
        <input
          type="text"
          id="player-o-name-input"
          placeholder="Enter Player O's Name"
          maxlength="10"
        />
        <button id="start-game-btn">Start Game</button>
      </div>
    </div>

    <div id="game-screen" class="screen">
      <div class="game-container">
        <div id="player-x-scoreboard" class="scoreboard">
          <p id="player-x-name" class="player-name">Player X</p>
          <p id="player-x-score" class="player-score">0</p>
        </div>

        <div class="game-area">
          <h1>TIC-TAC-TOE</h1>
          <div id="game-board" class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
          </div>
          <p id="status-text"></p>
        </div>

        <div id="player-o-scoreboard" class="scoreboard">
          <p id="player-o-name" class="player-name">Player O</p>
          <p id="player-o-score" class="player-score">0</p>
        </div>
      </div>
    </div>

    <div id="end-game-modal" class="modal-overlay">
      <div class="modal-content">
        <h2 id="end-game-message"></h2>
        <div class="modal-buttons">
          <button id="play-again-btn">Play Again</button>
          <button id="restart-game-btn">Restart Game</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
